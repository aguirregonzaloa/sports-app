<div class="section-register">
    <h3>Register:</h3>

    <form [formGroup]="Form" (ngSubmit)="onSubmit()" class="form">

    	<!-- pattern="[a-zA-Z ]*"" -->
      <div class="form-group">
      	<label >Name:</label>
        <input type="text"   name="name" class="form-control" placeholder="Type your name" formControlName="name" required>
        <span *ngIf="!Form.get('name').valid && Form.get('name').touched"
        class="help-block  alert-danger">
          Name is not validated!!!
        </span>
      </div>
      
      <div class="form-group">
        <label >Surname:</label>
        <input  type="text" name="surname" class="form-control" placeholder="Set surname" formControlName="surname" required>
        <span *ngIf="!Form.get('surname').valid && Form.get('surname').touched"
        class="help-block  alert-danger">
         	Surname is not validated!!!
        </span>
      </div>

      <div class="form-group">        
        <label >Email:</label>
        <input type="text"   name="email" class="form-control" placeholder="Type your email" formControlName="email" required>
        <span *ngIf="!Form.get('email').valid && Form.get('email').touched"
        class="help-block  alert-danger">
          Email is not validated!!!
        </span>
      </div>

      <div class="form-group">
        <label >Password:</label>
        <input  type="password" name="password" class="form-control" placeholder="Set password" formControlName="password" required>
        <span *ngIf="!Form.get('password').valid && Form.get('password').touched"
        class="help-block  alert-danger">
         	Password is not validated!!!
        </span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!Form.valid"> 
        Send
      </button>
      <div *ngIf="error" class="alert alert-danger">
        {{error}}
      </div>
      <div *ngIf="isRegister" class="alert alert-success">
        You registered successfully!!! Go to <strong>Login</strong>
      </div>
    </form>
    <br>
</div>
